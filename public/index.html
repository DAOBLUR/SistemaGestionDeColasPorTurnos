<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>

    <link rel="stylesheet" href="css/margenes.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="container mt-4">
    <h1>Programa de Colas</h1>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6 align-self-center">

                <ul class="list-group m-auto pb-3" style="width: 22rem;"> 
                    <a class="list-group-item list-group-item-primary" href="publico.html">Pantalla publica</a>
                    <a class="list-group-item list-group-item-success" href="nuevo-ticket.html">Crear Tickets</a>
                </ul>

            </div>

            <div class="col-sm-12 col-md-12 col-lg-6 align-self-center">

                <div class="card  m-auto p-3" style="width: 22rem;">
                    <h4 class="card-head mb-0">Indique la caja que usa.</h4>
                    <hr>
                    <form action="escritorio.html">
                        <div class="form-group">
                            <input name="escritorio" type="number" class="form-control" placeholder="Caja"
                                autofocus required>
                        </div>
                        <div class="form-group mb-0">
                            <button type="submit" class="btn btn-primary btn-block">
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
